<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Aresta 17</title>
    <link rel="stylesheet" href="comingsoon.css">
    <link rel="icon" href="./logo.png" type="image/x-icon" sizes="13x20">
    <meta name="description" content="Website Ajang Remaja Berprestasi yang paling
    bergengsi akan segera tiba.">
</head>


<body>
    <div class="comingsoon">
        <h1 class="coming">Coming<br>Soon.</h1>
        <h4 class="aresta">Aresta<br>// Seventeen Proj.
        <br>Lihat perkembangannya <a href="https://twitter.com/DigitalAresta" target="_blank" rel="noopener">disini.</a></h4>
        <div class="countdown">
            <p id="demo"></p>
        </div>
    </div>


    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 30, 2021 00:00:01").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
        
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
        
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // Display the result in the element with id="demo"
          document.getElementById("demo").innerHTML = days + " Hari lagi Menuju Pembukaan Website Aresta." ;
        
          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</body>
</html>
